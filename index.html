<!DOCTYPE html>
<html>
  <title>ArWeb</title>
  <link rel="Site icon" href="icon/2248368.png" type="image/png" />
  <script src="js/aframe.min.js"></script>
  <script src="js/aframe-ar.js"></script>
  <!--<script src="js/vr-mode-ui.js"></script>-->
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: true;"
      arjs="debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="hopper" src="model/mazda_rx-7_car/scene.gltf"></a-asset-item>
      </a-assets>

      <a-marker type='barcode' value='0' >
        <a-entity
          position="0 1.5 0"
          rotation="-90 0 0"
          scale="0.002 0.002 0.002"
          gltf-model="#hopper"
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
