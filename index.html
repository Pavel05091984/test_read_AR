<!DOCTYPE html>
<html>
  <title>ArWeb</title>
  <link rel="Site icon" href="icon/2248368.png" type="image/png" />
  <script src="js/aframe.min.js"></script>
  <script src="js/aframe-ar.js"></script>
  <script src="js/animation-mixer.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: true;"
      arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <a-asset-item id="hopper" src="model/mazda_rx-7_car/scene.gltf"></a-asset-item>
      </a-assets>

      <a-marker type="barcode" value="0"
        ><a-light
          type="point"
          color="#fff"
          position="0 4 0"
          intensity="10"
        ></a-light>
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="1 1 1"
          gltf-model="#hopper"
          animation-mixer="loop: repeat"
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
